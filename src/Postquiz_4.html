<label>1) Which are the voiced consonants in the word "BHARATH"</label><div id="log"></div>

<p>
<div>
<input type="radio" name="q1" value="1" id="orange">
<label for="orange">Only /b/</label>
</div>
<div>
<input type="radio" name="q1" value="2" id="apple">
<label for="apple">/b/ and /th/</label>
<div>
<input type="radio" name="q1" value="3" id="banana">
<label for="banana">Only /r/</label>
</div>
<div>
<input type="radio" name="q1" value="4" id="banana">
<label for="banana">/r/ and /b/</label>
</div>
</p>
<br/>
<br/>




<label>2) Which are the fricative sounds in the word "ASSAM"</label><div id="log1"></div>

<p>
<div>
<input type="radio" name="q2" value="1" id="orange">
<label for="orange">Only /s/</label>
</div>
<div>
<input type="radio" name="q2" value="2" id="apple">
<label for="apple">/s/ and /m/</label>
</div>
<div>
<input type="radio" name="q2" value="3" id="banana">
<label for="banana">Only /m/</label>
</div>
<div>
<input type="radio" name="q2" value="4" id="banana">
<label for="banana">No fricatives</label>
</div>
</p>
<br/>
<br/>


<label>	3)	Which among the following are the major difference between a fricative sounds and vowels</label><div id="log2"></div>

<p>
<div>
<input type="radio" name="q3" value="1" id="orange">
<label for="orange">Amplitude of fricative is greater than that of vowel</label>
</div>
<div>
<input type="radio" name="q3" value="2" id="apple">
<label for="apple">Energy of fricatives are less than vowels.</label>
</div>
<div>
<input type="radio" name="q3" value="3" id="banana">
<label for="banana">Spectral shape is different in vowels as compared to fricatives</label>
</div>
<div>
<input type="radio" name="q3" value="4" id="banana">
<label for="banana">Vowels are periodic where as fricatives are like turbulent noise</label>
</div>
</p>
<br/>
<br/>



<label>	4)What is the difference between velar consonants /kh/ and /g/</label><div id="log3"></div>
<p>
<div>
<input type="radio" name="q4" value="1" id="orange">
<label for="orange">/kh/ is unvoiced and aspirated sound whereas /g/ is voiced-unaspirated</label>
</div>
<div>
<input type="radio" name="q4" value="2" id="apple">
<label for="apple">/kh/ is voiced and aspirated sound whereas /g/ is voiced-unaspirated</label>
</div>
<div>
<input type="radio" name="q4" value="3" id="banana">
<label for="banana">/kh/ is voiced and un aspirated sound where as /g/ is voiced-aspirated</label>
</div>
<div>
<input type="radio" name="q4" value="4" id="banana">
<label for="banana">/kh/ is unvoiced and aspirated sound where as /g/ is uvoiced-unaspirated</label>
</div>
</p>
<br/>
<br/>


<label>	5)What is the difference between stop consonants /j/ and /g/</label><div id="log4"></div>

<p>
<div>
<input type="radio" name="q5" value="1" id="orange">
<label for="orange">Temporal waveform of both sounds are same but spectral distributions are different</label>
</div>
<div>
<input type="radio" name="q5" value="2" id="apple">
<label for="apple">/g/ is a velar consonant but /j/ is an affricate which is characterized ya</label>
</div>
<div>
<input type="radio" name="q5" value="3" id="banana">
<label for="banana">Both sounds are temporally and spectrally similar</label>
</div>
<div>
<input type="radio" name="q5" value="4" id="banana">
<label for="banana">/g/ is voiced and /j/ is unvoiced</label>
</div>
</p>
<br/>
<br/>

<label>
6)What is the difference between semi vowels and vowels</label><div id="log5"></div>
<p>
<div>
<input type="radio" name="q6" value="1" id="orange">
<label for="orange">Semi vowels are weakly periodic compared to vowels</label>
</div>
<div>
<input type="radio" name="q6" value="2" id="apple">
<label for="apple">Semi vowels are unvoiced but vowels are voiced</label>
</div>
<div>
<input type="radio" name="q5" value="2" id="banana">
<label for="banana">All semivowels are aspirated but vowels are unaspirated</label>
</div>
<div>
<input type="radio" name="q5" value="2" id="banana">
<label for="banana">Vowels are unvoiced and semivowels are voiced</label>
</div>
</p>
